<!DOCTYPE html>
<html lang="en">
<head>
    <title>Humoyun </title>
    <style>
      .flag{
        border: 5px;
        width: 70vw ;
        margin: auto ; 
        height: 500px;
      
        display: grid ;
        grid-template-columns: 200px ; 
        grid-template-rows: 200px;
        justify-content: center;
        align-content: center;
        background-color: yellow;
      }

      .crile{
        border: 50%;
        background-color: red ;
      }


    </style>
</head>
<body>
  <div class="flag">
    <div class="crile"></div>
  </div>
</body>
</html>
